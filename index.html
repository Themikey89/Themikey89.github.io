/* Animation Keyframes */
@keyframes fadeIn {

    to { opacity: 1; transform: translateY(0); }
}

header, footer {
    padding: 1em;
    color: aqua;
    background-color: black;
    clear: left;
    text-align: center;
}

}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul a {
    text-decoration: none;
}

article {
    margin-left: 170px;
    border-left: 1px solid gray;
    padding: 8em;
    overflow: hidden;

    /* Add animation */
    opacity: 0;
    animation: fadeIn 2s ease-in-out forwards;
}
</style>
